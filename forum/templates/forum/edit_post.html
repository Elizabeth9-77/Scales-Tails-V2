{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<!DOCTYPE html>
<html class="h-100" lang="en"> 
    
<h1>Edit Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update Post</button>
</form>
{% endblock %}
