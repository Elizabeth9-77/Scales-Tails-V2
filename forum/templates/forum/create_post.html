{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<!DOCTYPE html>
<html class="h-100" lang="en">
    
<div class="container">
    <h2>Create a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>
{% endblock %}
